<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Event</h1>

</div>

<div class="register-form ">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-4 mb-5  rounded ">

        <div class="form-group m-2">
            <label>Select Event</label>
            <select formControlName="Event_Name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['Event_Name'].errors }">

                <option *ngFor=" let e of result" value={{e.Event_Name}}>{{e.Event_Name}}</option>
            </select>
        </div>





        <div class="form-group m-3 d-flex justify-content-evenly">
            <div class="p-3">
                <button type="submit" class="btn   btn-primary">Publish</button>
            </div>

        </div>

        <div class="alert alert-success" id="result" style="display: none;" role="alert">
            Added Successful !!
        </div>


        <div class="alert alert-danger" id="failure" style="display: none;" role="alert">
            Failed !
        </div>


    </form>
</div>
